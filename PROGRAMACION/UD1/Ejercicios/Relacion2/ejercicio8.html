<script>
    //Cálculo de la Velocidad Media

    //Pide al usuario la distancia recorrida en kilómetros 
    //y el tiempo en minutos, y calcula la velocidad media en km/h.

    //Creamos las variables y pedimos datos
    let distanciaRecorrida = parseFloat(prompt("¿Cuantos kilometros has hecho? "))
    let tiempoCorriendo = parseFloat(prompt("¿Cuanto has estado corriendo? (En minutos) "))
    let formulaConversion = distanciaRecorrida / (tiempoCorriendo / 60)

    //hacemos el calculo
    console.log("tu velocidad media en Km/h es " + formulaConversion );
    

</script>
