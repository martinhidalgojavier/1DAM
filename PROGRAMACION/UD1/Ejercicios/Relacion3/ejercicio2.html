<script>
    //Comprobar si un número es par o impar:
    //Pide un número al usuario y determina si es par o impar.

    //Pedimos un numero al usuario y le asignamos una variable
    let numeroUsuario = parseInt(prompt("dime un numero: "))

    //usamos if/else para comprobar si es par

    if (numeroUsuario % 2 != 0) {

        console.log("El numero " + numeroUsuario + " es impar");
    } else {
        console.log("El numero " + numeroUsuario + " es par")
    }

</script>
