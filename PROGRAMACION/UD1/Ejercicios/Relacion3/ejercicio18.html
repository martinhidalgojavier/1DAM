<script>//Sistema de becas basado en promedio y situación económica
    //Solicita el promedio académico del estudiante y su ingreso familiar anual:
    //- Si tiene un promedio mayor o igual a 8 y su ingreso es menor a 20.000€, recibe una beca completa.
    //- Si tiene un promedio mayor o igual a 8, pero su ingreso es mayor a 20.000€, recibe una beca parcial.
    //- Si tiene un promedio menor a 8, no recibe beca.

    let studentMarks = Number(prompt("Dime tu media de notas:"))
    let anualFamilyIncome = Number(prompt("Dime el salario anual que entra en casa:"))
    let mensaje = ""

    if (studentMarks < 8) {
        mensaje = "no tienes derecho a beca"
    } else {
        if (studentMarks >= 8 && anualFamilyIncome > 20000) {
            mensaje = "Recibirás una beca parcial"
        } else {
            mensaje = "recibes beca completa"
        }
    }
    console.log(mensaje);


</script>
