<script>
    //Calcular el área de un círculo:
    //Pide al usuario el radio de un círculo y calcula el área.

    //creamos las variables y pedimos la informacion necesaria
    const pi = 3.14
    let radio = parseFloat(prompt("Dime el radio del circulo a calcular: "))
    let areaCirculo = (radio * radio) * pi
    //hacemos el calculo

    console.log("el area de tu circulo es: " + (areaCirculo));

</script>
