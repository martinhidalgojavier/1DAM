<script>
    // Declara una cadena con un saludo (por ejemplo, "Hola, " ) y otra con un nombre (por ejemplo, "Ana").
    // Concatena ambas con + y muéstralo.
    // Usa indexOf() para buscar la posición de la letra "a" (minúscula) en el nombre y muéstrala.
    // Usa charAt() para mostrar el primer carácter del nombre.


    // declaramos variables
    let saludo = "Hola buenas tardes, "
    let nombre = "Miguel"

    //concatenar y mostrar
    console.log(saludo + nombre);

    // usamos indexOf() para buscar la posicion de una letra
    console.log(nombre.indexOf("g"));

    // usamos charAt() para buscar la letra que corresponde 
    // a una posicion
    console.log(nombre.charAt(2));


</script>
