<script>
    //Determinar si un número es múltiplo de 5
    //Solicita un número y determina si es múltiplo de 5.

    let numeroUsuario = parseInt(prompt("dime un numero: "))

    //usamos if/else para comprobar si es multiplo

    if (numeroUsuario % 5 == 0) {

        console.log("El numero " + numeroUsuario + " es multiplo de 5");
    } else {
        console.log("El numero " + numeroUsuario + " no es multiplo de 5")
    }



</script>
