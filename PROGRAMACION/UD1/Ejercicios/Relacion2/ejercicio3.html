<script>
    //Conversor de Edad de Perro a Edad Humana
    //Pide la edad del perro y convierte su edad
    //a "edad humana"
    //(un año de perro son aproximadamente 7 años de humano).

    //creamos variables y solicitamos datos
    let edadPerro = parseInt(prompt("¿Cuantos años tiene tu perrito? "))
    let aniosHumanos = 0

    //Hacemos el calculo
    aniosHumanos = edadPerro * 7

    //mostramos
    console.log("tu perrito tiene " + aniosHumanos + " años");


</script>
