<script>//Estado del clima
    //Solicita la temperatura actual e imprime:
    //- "Muy frío" si es menor a 0°C.
    //- "Frío" si es entre 0°C y 15°C.
    //- "Templado" si es entre 16°C y 25°C.
    //- "Caliente" si es mayor a 25°C.

    let climateUser = Number(prompt("dime la temperatura actual: "))
    let mensaje = ""

    if (climateUser <= 0) {
        mensaje = "La temperatura es muy fria "
    } else if (climateUser >= 0 && climateUser <= 15) {
        mensaje = "La temperatura es fria"
    } else if (climateUser >= 16 && climateUser <= 25) {
        mensaje = "La temperatura es templada"
    } else {
        mensaje = "La temperatura es caliente"
    }

    console.log(mensaje);

</script>
