<script>
    //Calculadora de Propinas
    //Pide al usuario el total de una cuenta y el porcentaje 
    // de propina que quiere dejar. Calcula la propina


    //creamos las variables y solicitamos datos al usuario
    let totalCuenta = parseInt(prompt("¿Cuanto te ha costado la cuenta? "))
    let porcentaje = parseInt(prompt("¿Que porcentaje de propina quieres dejar? "))
    
    //hacemos el calculo
    let propina = (totalCuenta * porcentaje) / 100

    //mostramos resultado
    console.log("La propina a dejar es " + propina + "€");


</script>
