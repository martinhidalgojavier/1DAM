<script>
    //Adivina el Año de Nacimiento
    //Pide al usuario su edad y calcula en qué año nació

    //creamos las variables y pedimos datos al usuario
    let añoActual = 2025
    let edadUsuario = prompt("Cuantos años tienes")
    
    //hacemos el calculo
    let anioNacimiento = añoActual - edadUsuario
    
    //mostramos resultado
    console.log("Naciste en " + anioNacimiento);

</script>
