<script>
    //Convertir Minutos a Horas y Minutos
    //Pide al usuario una cantidad de minutos y convi√©rtela 
    //a horas y minutos (por ejemplo, 150 minutos son 2 horas y 30 minutos).

    //creamos variables y recopilamos datos

    let minutos = parseInt(prompt("Dime una cantidad de minutos "))
    let horas = parseInt(minutos / 60)
    let restoMinutos = minutos % 60

    //mostramos el calculo
    console.log("esos minutos equivalen a " + horas + " horas y " + restoMinutos + " minutos");

</script>
