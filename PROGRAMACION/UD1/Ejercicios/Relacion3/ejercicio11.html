<script> //Día de la semana
    //Solicita un número del 1 al 7 e imprime el día de la semana 
    //correspondiente (1 para lunes, 2 para martes, etc.).

    //Creamos las variables
    let numeroUsuario = Number(prompt("Dime un numero del 1 al 7"))
    let mensaje = ""
    //guardamos mensaje en vacio para que cada vez nos devuelva lo que queramos
    //y asi queda mas limpio

    if (numeroUsuario == 1) {
        mensaje = "El numero 1 corresponde al Lunes."
    } else if (numeroUsuario == 2) {
        mensaje = "El numero 2 corresponde al Martes."
    } else if (numeroUsuario == 3) {
        mensaje = "El numero 3 corresponde al Miercoles."
    } else if (numeroUsuario = 4) {
        mensaje = "El numero 4 corresponde al Jueves."
    } else if (numeroUsuario = 5) {
        mensaje = "El numero 5 corresponde al Viernes."
    } else if (numeroUsuario = 6) {
        mensaje = "El numero 6 corresponde al Sabado."
    } else {
        mensaje = "El numero 6 corresponde al Domingo."
    }

    console.log(mensaje);

</script>
