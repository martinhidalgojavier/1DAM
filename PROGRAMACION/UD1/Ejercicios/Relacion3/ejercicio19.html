<script>//Cálculo de coste de estacionamiento
    //Pide al usuario el tiempo que estuvo estacionado (en horas) y calcula el coste:
    //- Primeras 2 horas: 5€ cada hora.
    //- De 2 a 5 horas: 4€ cada hora.
    //- Más de 5 horas: 3€ cada hora adicional.

    // Guardamos el tiempo preguntado en una variable de horas.
    let horasEstacionado = parseFloat(prompt("Ingrese el tiempo que estuvo estacionado en horas."))
    let costeTotal

    // Declaramos operaciones.
    let pagoPrimerasDosTotal = 10
    let pagoIntervaloDosCinco = 12
    let pagoMasDeDos = (horasEstacionado - 2) * 4
    let pagoMasDeCincoAdicional = (horasEstacionado - 5) * 3

    // Condicionales para dar respuesta.
    if (horasEstacionado <= 2) {
        costeTotal = horasEstacionado * 5
    } else if (horasEstacionado > 2 && horasEstacionado <= 5) {
        costeTotal = pagoPrimerasDosTotal + pagoMasDeDos
    } else {
        costeTotal = pagoPrimerasDosTotal + pagoIntervaloDosCinco + pagoMasDeCincoAdicional
    }
    console.log("Usted tiene que hacer un pago de " + costeTotal + "€.")
</script>
