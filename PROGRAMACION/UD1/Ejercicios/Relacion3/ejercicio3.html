<script>
    //Calcular el promedio de tres números:
    //Solicita tres números y calcula el promedio

    //hacemos las variables a la vez que pedimos info
    let numero1 = parseInt(prompt("Dime un numero: "))
    let numero2 = parseInt(prompt("Dime otro numero: "))
    let numero3 = parseInt(prompt("Dime un ultimo numero: "))

    //Hacemos el calculo asignandole otra variable
    let promedio = (numero1 + numero2 + numero3) / 3

    //mostramos el resultado
    console.log("la media de esos 3 numeros es: " + promedio);

</script>
