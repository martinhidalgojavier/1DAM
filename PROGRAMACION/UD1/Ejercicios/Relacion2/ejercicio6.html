<script>
    //Conversor de Edad en Segundos
    //Pide la edad del usuario y convierte esa edad a segundos.


    //creamos las variables y pedimos datos

    let edadUsuario = parseInt(prompt("¿Cuantos años tienes? "))
    let anioEnSegundos = 86400 * 365

    //hacemos los calculos y mostramos

    console.log("Llevas vividos  " + (edadUsuario * anioEnSegundos) + " segundos desde que naciste");

</script>
