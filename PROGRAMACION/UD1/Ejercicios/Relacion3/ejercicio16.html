<script>//Calculadora de impuestos progresivos
    //Pide al usuario su salario anual e imprime el impuesto a pagar según estos tramos:
    //- Menos de 10.000€: 0% de impuestos.
    //- De 10.000€ a 20.000€: 10%.
    //- De 20.000€ a 40.000€: 20%.
    //- Más de 40.000€: 30%.

    let anualWage = Number(prompt("Dime tu salario anual:"))
    let mensaje = ""

    if (anualWage < 10000) {
        mensaje = "Tienes 0% de impuestos"
    } else if (anualWage >= 10000 && anualWage <= 19999) {
        mensaje = "Debes pagar un 10% de impuestos = " + anualWage * 0.10 + " €"
    } else if (anualWage >= 20000 && anualWage <= 39999) {
        mensaje = "Debes pagar un 20% de impuestos = " + anualWage * 0.2 + " €"
    } else {
        mensaje = "debes pagar un 30% = " + anualWage * 0.3 + " €"
    }

    console.log(mensaje);

</script>
