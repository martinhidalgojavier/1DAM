<script>
    //Determinar si un número es positivo, negativo o cero
    //Solicita un número y determina si es positivo, negativo o cero.

    //creamos la variable y pedimos datos
    let numeroUsuario = Number(prompt("introduce un numero: "))

    if (numeroUsuario < 0) {
        console.log("tu numero es negativo");
    } else if (numeroUsuario > 0) {
        console.log("tu numero es positivo");
    } else {
        console.log("tu numero es cero");
    }

</script>
