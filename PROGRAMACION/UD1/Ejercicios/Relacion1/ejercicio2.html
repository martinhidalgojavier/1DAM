<script>
    
    // creamos las variables de texto 
    // usando la funcion "prompt" sale un cuadro 
    // para que el usuario pueda introducir un valor

    // al usar let y prompt estamos diciendo que la variable
    // ser√° lo que el usuario introduzca

    let texto1 = prompt("introduce el primer valor")
    let texto2 = prompt("introduce el segundo valor")

    // cuando el usuario introduzca los "valores"
    // estos se guardan como cadena de texto
    // Vamos a mostrar en consola la suma de dos numeros
        console.log(texto1 + texto2);
    
    // con parseInt transforma el texto a numero
        let numero1 = parseInt(texto1)
        let numero2 = parseInt(texto2)
    
    // mostramos la suma por consola
        console.log(numero1 + numero2);
        
</script>
